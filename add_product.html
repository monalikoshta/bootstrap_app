<body>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Oil Company</a>

    <div class="container">
        <h1 class="heading-black">Add Product</h1>
        <form>
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="brand">Brand Name:</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>&nbsp&nbsp&nbsp&nbsp
                <input type="radio" name="status"> In stock  &nbsp&nbsp&nbsp&nbsp
                <input type="radio" name="status"> Out of stock
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <div class="footer" id="contact">
        <h1 class="heading-black" style="color: white;">Contact</h1><br>

            <div class="col-md-6 text-right">

            </div>

    </div>
</body>
